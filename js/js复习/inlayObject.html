    <h2>2017-09-19 <span id="span"></span></h2>
    <h3>2017年9月20日8点10分00秒可以点击按钮</h3>
    <h4 id='h4'></h4>
    <button disabled id='btn'>按钮</button>
    <script>
        var btn=document.querySelector("#btn");
        function timeday(){
            var mytaday=new Date();
            var h=mytaday.getHours();
            var m=mytaday.getMinutes();
            var s=mytaday.getSeconds();
            m=cishu(m);
            s=cishu(s);
            document.querySelector("#span").innerHTML=h+":"+m+":"+s;
            
            
            
            
            if(h==8&&m==10&&s==00){
                clearInterval(t)
                btn.disabled="";
                btn.style.backgroundColor="red";
                
            }
        }
        function cishu(i){
            if(i<10){
                i="0"+i
            }
            return i
        }
        var t=setInterval(timeday,1000)
    </script>
