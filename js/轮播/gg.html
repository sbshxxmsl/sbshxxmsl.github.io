            <script>
                window.onload = function () {
                    var m = document.querySelector("#u")
                    var oo = document.querySelector("#oo")
                    var imge = document.querySelectorAll("img")
                    var y = imge[0].offsetWidth
                    oo.style.width = y + "px"
                    m.style.width = y * imge.length + "px"
                    var qwer = 0

                    function ooe() {
                        qwer++
                        m.style.marginLeft = qwer * -y + "px"
                        if (qwer == 6) {
                            m.style.transition = '0s'
                            m.style.marginLeft = 0 + "px"
                            setTimeout("m.style.transition='1s'", 10)
                            setTimeout("m.style.marginLeft=-520+'px'", 10)
                            qwer = 1
                        }
                        else {
                            m.style.marginLeft = qwer * -y + "px"
                        }
                        console.log(qwer)
                    }
                    var ll = setInterval(ooe, 1000)
                    var jian = document.querySelector("#jian")
                    jian.onclick = function () {
                        qwer--
                        clearInterval(ll)
                        ll = setInterval(ooe, 1000)
                        if (qwer == -1) {
                            qwer = 5
                            m.style.transition = '0s'
                            m.style.marginLeft = -qwer * y + "px"
                            setTimeout("m.style.transition='1s'", 1)
                            setTimeout("m.style.marginLeft=-2080+'px'", 1)
                            qwer = 4
                            console.log(qwer)
