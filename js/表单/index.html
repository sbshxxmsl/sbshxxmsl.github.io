<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/index.css">
    <style>
        .position1{
            position: relative;
            top:0;
        }
        .position2{
            position: relative;
            top:-12px;
        }
        .position3{
            position: relative;
            top:-24px;
        }
        .color1{
            color:#3a763a;
        }
        .color2{
            color:#777777;
        }
        .color3{
            color:#aa4440;
        }
        .border1{
            border-color:#aa4440;
            border-left-width: 2px;
        }
        .border2{
            border-color:#feee00;
            border-left-width: 2px;
        }
        .border3{
             border-color:green;
            border-left-width: 2px;
        }
    </style>
</head>
<body>
   <div class="zong">
       <div class="header">
           <img src="images/logo.png" alt="" class="img">
           <p>JavaScript表单验证考试题</p>
           <p class="p">产品介绍：JavaScript实现表单验证</p>
           <form action="" id="form">
				<p class="p-color">用户名：</p>	
				<input type="text" id="text">
                <div class="div" id="div2">
				    <img src="images/sprite.png" alt="" class="img2" id="form-img">
				</div>
				<span id="text-span"></span>
                <p class="p-color">密码：</p>	
				<input type="password" id="password">
				<div class="div" id="div2">
				    <img src="images/sprite.png" alt="" class="img2" id="form-img2">
				</div>
				<span id="password-span"></span>
                <p class="p-color">确认密码：</p>	
				<input id="password2" type="text">
				<div class="div" id="div2">
				    <img src="images/sprite.png" alt="" class="img2" id="form-img3">
				</div>
				<span id="password2-span"></span>
                <p class="p-color">电子邮箱：</p>	
				<input type="text" id="exmail">
				<div class="div" id="div2">
				    <img src="images/sprite.png" alt="" class="img2" id="form-img4">
				</div>
				<span id="exmail-span"></span>
                <p class="p-color">联系电话：</p>	
				<input type="text" id="cellphone">
				<div class="div" id="div2">
				    <img src="images/sprite.png" alt="" class="img2" id="form-img5">
				</div>
				
				<span id="cellphone-span"></span>
                <input type="reset" value="重置" onclick="reset1()" id="reset">
                <input type="submit" value="提交" id="submit">
                
           </form>
       </div>
   </div>
   <script src="js/index.js"></script>
</body>
