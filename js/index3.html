    <script>
        
        var h1=document.querySelector("h1");
//        querySelector选择器只能选中一个
        h1.style.color="red";
//        DOM对象的style属性设置元素内联样式
        
        
        var ali=document.querySelectorAll("li");
//        querySelectorAll选择器把所有元素变为数组
        
        for(var i=0;i<ali.length;i++){
            ali[i].style.color="red";
        }
        
        
//        绑定事件
//        点击 / 滚动条 / 移入 / 移出 / 页面加载完毕
        
        var btn=document.querySelector("button");
       
        btn.onclick=function(){
            btn.style.color="red";
            btn.innerHTML="hello"
            btn.id="cc";
        }
        
        
    </script>

   <input type="text" id="ipt">
    <button id="btn3">添加节点</button>
    <ul id="ul1">
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
    <script>
        var ipt=document.getElementById("ipt");
        var btn3=document.getElementById("btn3");
        var ull=document.getElementById("ul1");
        var li2=document.querySelectorAll("#ul1 li")
        for(var i=0;i<3,i++){
            var span2=document.createElement("span");
            span2.innerHTML="删除"
            li2[i].appendChild(span2);
        }
        
        btn3.onclick=function(){
            var li=document.createElement('li');
            li.innerHTML=ipt.value;
            ull.appendChild(li)
            var span=document.createElement("span");
            span.innerHTML="删除"
            li.appendChild(span);
            span.onclick=function(){
                ull.removeChild(li);
            }
        }
    </script>
