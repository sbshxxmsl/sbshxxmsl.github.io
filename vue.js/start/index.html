    <!-- CSS -->
    <link rel="stylesheet" href="css/main.min.css">

<body>
    <div id="app">
        {{message}}

        <img v-bind:src="img" v-bind:alt="alt" v-bind:title="pic">    
    </div>
    
    <div id="add">
<!--       v-on绑定事件-->
        <button v-on:click="dian">按钮</button>
    </div>
    
    
    <div id="cdd">
        <button v-on:click="dian" v-bind:style="sty">按钮</button>
        <img v-bind:src="img" v-bind:alt="alt">
    </div>
   
    <!-- JavaScript -->
    <script src="js/vue.js"></script>
    <script src="js/script.js"></script>
